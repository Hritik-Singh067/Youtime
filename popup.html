<!DOCTYPE html>
<html>

<head>
  <title>Youtimes</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="title-container">
    <img src="icon.png" alt="Title Image" class="title-image">
    <h1 class="title-text">Youtimes</h1>
  </div>
  <button id="save-bookmark"><i class="fa-regular fa-bookmark"></i>Save</button>
  <ul id="bookmarks">
    <li class="bookmark-item">
      <img class="bookmark-img" src="icon.png" />
      <span class="bookmark-title">10 Minutes vs. 10 Years of Sculpting - YouTube - 7:53</span>
      <button><i class="far fa-trash-alt"></i>Delete</button>
    </li>
  </ul>
  <script src="popup.js"></script>

  <h3 id="myLink">Developed by Hritik Singh</h3>
</body>

</html>
